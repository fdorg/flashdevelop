[CSS]
ext=css

[HSS]
ext=hss
syntax=lexer.css.hss.language
compile=hss.bat;$(options) $(in)
variable=var\s+([a-z0-9_-]+)\s*=
trigger=$
error=/hss:(?<line>[0-9]+):(?<desc>.*)/m

[LESS]
ext=less
syntax=lexer.css.less.language
compile=lessc.bat;$(in) $(out) $(options)
variable=@([a-z0-9_-]+)\s*:
trigger=@
error=/31m(?<desc>.*) on line (?<line>[0-9]+)/s

[SCSS]
ext=scss,sass
syntax=lexer.css.scss.language
compile=scss.bat;$(options) $(in):$(out)
variable=\$([a-z0-9_-]+)\s*:
trigger=$
error=/Syntax error:(?<desc>.*)\son line (?<line>[0-9]+) of /s

